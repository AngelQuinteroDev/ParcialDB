<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="main.js"></script>
</head>
<body>

    <div>
        <h1>Crear Posts Aleatorios</h1>
        <input id="communityId" placeholder="ID Comunidad">
        <input id="userId" placeholder="ID Usuario">
        <button id="crearPostsBtn">Crear 5 Posts</button>
      </div>
      

      <div>
        <h1>Posts Académicos Populares</h1>
        <button id="btnAcademicPosts">Ver Posts Académicos</button>
        <div id="academicPostList"></div>
      </div>


      <div>
        <h1>Top Usuarios con Posts (>100 Likes)</h1>
        <input id="communityIdTop" placeholder="ID Comunidad">
        <button id="verTopUsuariosBtn">Ver Top 5</button>
        <div id="topUsersList"></div>
      </div>
      
    
</body>
</html>
